<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="card">
        <div class="card__img">
            <img src="./img.jpg">
        </div>
        <div class="card__title">
            <h2>Trung Nguyen</h2>
        </div>
        <div class="card__job">
            <p>Fullstack Developer</p>
        </div>
        <div class="card__icon">
            <div class="icon__fb">
                <a href="https://www.facebook.com/profile.php?id=100012504015886">
                    <i class='bx bxl-facebook'></i>
                </a>
            </div>
            <div class="icon__ytb">
                <a href="https://www.youtube.com/channel/UCvTp4srpO44NUjMZeNnSMSw">
                    <i class='bx bxl-youtube'></i>
                </a>
            </div>
            <div class="icon__heart">
                <a href="https://march26th.github.io/I-LOVE-YOU/">
                    <i class='bx bxs-heart'></i>
                </a>
            </div>
            <div class="icon__github">
                <a href="https://github.com/March26th">
                    <i class='bx bxl-github'></i>
                </a>
            </div>
        </div>
        <div class="card__contact">
            <button>Contact me</button>
        </div>
    </div>
</body>
</html>
